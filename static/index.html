<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Upload for Reverse Image Search üöÄ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
        background-color: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      form {
        margin-bottom: 2em;
        padding: 1em;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      input[type="file"] {
        margin-bottom: 1em;
      }
      button {
        padding: 0.5em 1em;
        font-size: 1em;
      }
      #result {
        padding: 1em;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Image Upload for Reverse Image Search üöÄ</h1>
    <form
      id="upload-form"
      action="/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="file">Choose an image file:</label><br />
      <input
        type="file"
        id="file"
        name="file"
        accept="image/*"
        required
      /><br />
      <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
      // Handle form submission using JavaScript to display the response
      document
        .getElementById("upload-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = "Processing... ‚è≥";
          try {
            const response = await fetch("/upload", {
              method: "POST",
              body: formData,
            });
            const data = await response.json();
            resultDiv.innerHTML =
              "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
          } catch (error) {
            resultDiv.innerHTML = "Error: " + error;
          }
        });
    </script>
  </body>
</html>
